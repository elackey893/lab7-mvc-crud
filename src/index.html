<chat-widget>

    <chat-window id="chatWindow">
        <!-- Messages added dynamically via JS -->
    </chat-window>
    <form id="chatForm">
        <input type="text" placeholder="Type a message" id="messageBox" autocomplete="off" />
        <button id="sendBtn" type="submit">Send</button>
    </form>
    <section class="chat-controls">
        <button id="clearBtn">Clear Chat</button>
        <button id="exportBtn">Export JSON</button>
        <button id="importBtn">Import JSON</button>
        <span -d="stats">Messages: = | Last Saved: Never</span>
    </section>
