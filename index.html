<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 7: MVC Chat with CRUD</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
<chat-widget>
    <header class="chat-header">
        <h1>Chat Assistant</h1>
        <p>MVC + CRUD Version</p>
    </header>
    <section class="stats-section">
        <span id="stats">Messages: 0 | Last Saved: Never</span>
    </section>
    <chat-window id="chatWindow">
        <!-- Messages added dynamically via JS -->
    </chat-window>
    <form id="chatForm">
        <input type="text" placeholder="Type a message" id="messageBox" autocomplete="off" />
        <button id="sendBtn" type="submit">Send</button>
    </form>
    <section class="chat-controls">
        <button id="clearBtn" class="clear-btn">Clear Chat</button>
        <button id="exportBtn" class="export-btn">Export JSON</button>
        <button id="importBtn" class="import-btn">Import JSON</button>
    </section>
    <footer class="chat-footer">
        <span>ðŸ’¡ MVC + CRUD with localStorage persistence.</span>
    </footer>
</chat-widget>
<script type="module" src="src/js/app.js"></script>
</body>
</html>
